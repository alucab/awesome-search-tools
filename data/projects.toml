["Bleve"]
url = "https://github.com/blevesearch/bleve"
descr = "A modern text indexing library in go. Index any go data structure (including JSON).Bleve is a search engine that uses Lucene-style full-text search and indexing. This style of search and indexing helps overcome limitations of the default database search such as challenges with characters and advanced search capabilities."
license = "Apache License Version 2.0"
tags = ["libraries","go"]

["Bluge"]
url = "https://github.com/blugelabs/bluge"
descr = "Bluge is an indexing/search library for Go. Bluge originated as an evolution of the Bleve search library. Bleve has seen wide adoption, but that success comes with some downside. As companies ship products using Bleve, they require backwards compatibility, and this has led to a slower more incremental progression.Bluge is an attempt to break out of this model, making many breaking changes all at once."
tags = ["libraries","go"]

